<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="placeorder.css">
    <title>Place Your Order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #49a09d, #5f2c82);
            color: white;
            text-align: center;
        }

        .topnav {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .order-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .order-button {
            background-color: #e27d60;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .order-button:hover {
            background-color: #5f2c82;
        }

        .order-summary {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .order-summary h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    
    <ul class="topnav">
        <li><a class="logo" href="index.html"><img src="../assets/FinalProjectLogo.png" alt="Final Project"></a></li>
        <li class="right"><a href="TrackOrder.html"><img src="../assets/cart.svg" alt="Cart"><span id="cart-count">0</span></a></li>
        <li class="right"><a href="login.html"><img src="../assets/person.svg" alt="Account"></a></li>
        <li class="right"><a href="login.html">Help</a></li>
        <li class="right"><a href="TrackOrder.html">Track Order</a></li>
      </ul>

    <div class="order-container">
        <h1>Ready to Place Your Order?</h1>
        <p>Review your order summary below and click "Order" to proceed with your purchase.</p>

        <div class="order-summary" id="summary">
        </div>

        <button class="order-button" onclick="order()">Order Now</button>
    </div>

    <script src="configurations.js"></script>
    <script src="PlaceOrder.js"></script>
</body>
</html>
